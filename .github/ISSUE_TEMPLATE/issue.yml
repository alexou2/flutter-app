name: üêû Bug report
description: Report a bug in the game
labels: [bug]
body:

    - type: textarea
      id: summary
      attributes:
          label: Brief summary
          description: Please describe, what went wrong
      validations:
          required: true

    - type: textarea
      id: reproduce-steps
      attributes:
          label: Steps to reproduce
          description: Please provide a way to reproduce this issue. Screenshots or videos can be very helpful
          placeholder: |
              Example:
                1. First step
                2. Second step
                3. Issue here
      validations:
          required: false


    - type: input
      id: kotatsu-version
      attributes:
          label: Kotatsu version
          description: You can find your Kotatsu version in **Settings ‚Üí About**.
          placeholder: |
              Example: "3.3"
      validations:
          required: true

    - type: input
      id: platform
      attributes:
          label: Platform
          description: Are you using what operating system or browser are you using? with version
          placeholder: |
              Example: "Windows 11 26H1"
      validations:
          required: true

    - type: input
      id: device
      attributes:
          label: Device
          description: List your device and model .
          placeholder: |
              Example: "Lenovo laptop runing"
      validations:
          required: false

    - type: checkboxes
      id: acknowledgements
      attributes:
          label: Acknowledgements
          options:
              - label: I pulled changes from the branch I'm working on
                required: true
